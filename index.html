<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>

    <!--移动端适配-->
    <script>
        var html = document.querySelector('html');
        changeRem();
        window.addEventListener('resize', changeRem);

        function changeRem() {
            var width = html.getBoundingClientRect().width;
            html.style.fontSize = width / 10 + 'px';
        }
        // 		function changeRem() {
        // 			var maxwidth = html.getBoundingClientRect().width;

        // 			if (html.getBoundingClientRect().width > html.getBoundingClientRect().height * 750 / 1334)

        // 				maxwidth = html.getBoundingClientRect().height * 750 / 1334;

        // 			html.style.fontSize = maxwidth / 10 + 'px';
        // 		}
    </script>
</head>

<body>
    <audio src="audio/b.mp3" class="b" id="b" style="display:none"></audio>
    <!-- <audio src="audio/wx.mp3" class="wx" id="wx" style="display:none" autoplay="autoplay"></audio> -->
    <audio src="audio/click.mp3" class="wx" id="wx" style="display:none"></audio>
    <audio src="audio/succ.mp3" class="succ" id="succ" loop style="display:none"></audio>
    <div id="wrap">
        <div class="page1">

                <img src="images/zi.png" alt="" class="zi">
                <img src="images/money.png" alt="" class="money">
                <img src="images/down.png" alt="" class="btn down">
            </div>

    <script src="js/index.js"></script>
